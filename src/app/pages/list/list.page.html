<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding" *ngIf="!noUserData">
    <ion-row>
      <ion-col>
        <ion-label>Name</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Email</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Phone</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>City</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Action</ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let data of data; let i = index">
      <ion-col>
        <ion-label>{{ data.name }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ data.email }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ data.phoneNumber }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ data.city }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-button size="small" (click)="updateEntry(i)">
          <ion-icon  name="pencil"></ion-icon>
        </ion-button>
        <ion-button size="small" (click)="deleteEntry(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-padding" *ngIf="noUserData">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <p>No user record found. Please add in the register user page.</p>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
